<script>
const app = Vue.createApp({
	data(){
		return {
			subtitle: {
				value: "游戏是一种艺术",
				index: [0, 0],
				dir: +1,
				list: [
					"游戏是一种艺术",
					"Game is an Art.",
					"创新是发展的动力",
					"朝着梦想杨帆启航"
				]
			},
			works: {
				"游戏类": {
					"4D五子棋": "./img/works/4D-Gobang.png",
					"我的世界（仿）": "./img/works/MinecraftWeb.png"
				},
				"应用类": {
					"三体运动模拟": "./img/works/Threebody-Simulation.png",
					"化学Helper": "./img/works/Chemistry-Helper.png",
					"超级绘图": "./img/works/Draw.png",
					"Js Plus": "./img/works/Js-Plus.png",
					"质因数分解": "./img/works/PrimeFactorization.png"
				},
				"视频类": {
					"闹鬼监狱": "./img/works/闹鬼监狱.jpg"
				},
				"音乐类": {
					"青春": "./img/works/music.png",
					"无题": "./img/works/music.png",
					"片段": "./img/works/music.png"
				},
				"美术类": {
					"张清心の行动": "./img/works/painting.png",
					"博麗": "./img/works/painting.png",
					"手绘二维码": "./img/works/painting.png"
				}
			},
			contact: {
				"交流区": "https://wzh.glitch.me/public/chatrooms/?room=InnovationStudio",
				"Gitter 交流区": "https://gitter.im/wzh656/InnovationStudio",
				"QQ群：789248085": "https://jq.qq.com/?_wv=1027&k=Gmaub2u1"
			}
		}
	},
	mounted(){
		setInterval(()=>{
			this.subtitle.index[1] += this.subtitle.dir;
			if (this.subtitle.index[1] >= this.subtitle.list[this.subtitle.index[0]].length){
				this.subtitle.dir = -1;
			}
			if (this.subtitle.index[1] <= 0){
				this.subtitle.dir = +1;
				if (++this.subtitle.index[0] >= this.subtitle.list.length)
					this.subtitle.index[0] = 0;
			}
			this.subtitle.value = this.subtitle.list[this.subtitle.index[0]].substr(0, this.subtitle.index[1]) + "|";
		}, 300);
	}
}).mount("app");
</script>
